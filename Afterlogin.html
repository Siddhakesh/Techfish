<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TechFish - Import & Export Solutions</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #121212;
      color: #f1f1f1;
      overflow-x: hidden;
      position: relative;
    }
    header {
      background: #1f2b3a;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 1.5em;
      z-index: 1;
      position: relative;
    }
    nav {
      background: #263b5e;
      padding: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      flex-wrap: wrap;
    }
    nav ul li {
      margin: 0 15px;
    }
    nav ul li a {
      color: #ffffff;
      text-decoration: none;
      font-size: 1.1em;
      transition: color 0.3s;
    }
    nav ul li a:hover {
      color: #00cfff;
    }
    .container {
      max-width: 1100px;
      margin: auto;
      padding: 20px;
      position: relative;
      z-index: 2;
    }
    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #00cfff;
      color: black;
      text-decoration: none;
      font-size: 1.1em;
      border-radius: 5px;
      transition: 0.3s;
      cursor: pointer;
      border: none;
      font-weight: bold;
    }
    .btn:hover {
      background: #009fb8;
    }
    .section {
      background: #1e1e1e;
      padding: 40px;
      margin: 20px 0;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.05);
      text-align: center;
    }
    .section h2 {
      color: #00cfff;
    }
    .options {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    .hidden {
      display: none;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #444;
      background-color: #2b2b2b;
      color: #f1f1f1;
    }
    textarea {
      resize: vertical;
      min-height: 100px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #ccc;
      text-align: left;
    }
    footer {
      background: #1f2b3a;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 20px;
    }
    canvas#bg-animation {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
      width: 100vw;
      height: 100vh;
      background: transparent;
    }
  </style>
</head>
<body>

<canvas id="bg-animation"></canvas>

<header>TechFish - Global Import & Export Solutions</header>

<nav>
  <ul>
    <li><a href="index.html">Home</a></li>
    <li><a href="about.html">About Us</a></li>
    <li><a href="services.html">Services</a></li>
    <li><a href="contact.html">Contact</a></li>
    <li><a href="logout.html">Logout</a></li>
    <li><a href="cart.html">Cart</a></li>
  </ul>
</nav>

<div class="container">
  <div class="section">
    <h2 id="welcomeUser">Welcome!</h2>
    <p>Would you like to buy or sell?</p>
    <div class="options">
      <button class="btn" onclick="redirectToMarket()">Buy</button>
      <button class="btn" onclick="showSellForm()">Sell</button>
    </div>
  </div>
</div>

<footer>
  &copy; 2025 TechFish. All Rights Reserved.
</footer>

<script>
  function redirectToMarket() {
    window.location.href = 'market.html';
  }

  function showSellForm() {
   window.location.href = 'sell.html';
  }

  function handleSellSubmit(event) {
    event.preventDefault();
    const item = document.getElementById('sellItem').value;
    const qty = document.getElementById('sellQuantity').value;
    const price = document.getElementById('sellPrice').value;
    const desc = document.getElementById('sellDescription').value;

    alert(`Item Listed:\n\nItem: ${item}\nQty: ${qty}\nPrice: â‚¹${price}\nDescription: ${desc}`);
    return false;
  }

  // Personalized welcome
  const username = "Siddhakesh"; // Change this to dynamically pull user data if needed
  document.getElementById('welcomeUser').textContent = `Welcome, ${username}!`;

  // Simple animated background using canvas
  const canvas = document.getElementById('bg-animation');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const particles = Array.from({ length: 80 }, () => ({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    r: Math.random() * 2 + 1,
    dx: Math.random() * 0.5,
    dy: Math.random() * 0.5,
  }));

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = '#00cfff';
    particles.forEach(p => {
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
      ctx.fill();
      p.x += p.dx;
      p.y += p.dy;

      if (p.x > canvas.width || p.x < 0) p.dx *= -1;
      if (p.y > canvas.height || p.y < 0) p.dy *= -1;
    });
    requestAnimationFrame(animate);
  }
  animate();

  window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });
</script>

</body>
</html>
