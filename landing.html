<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechFish</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        h1 {
            font-size: 4em;
            color: white;
            position: relative;
            animation: fadeIn 2s ease-in-out forwards;
        }
        @keyframes fadeIn {
            0% { opacity: 0.3; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }
        @keyframes burst {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(3); opacity: 0; }
        }
    </style>
</head>
<body>
    <h1 id="techfish">TechFish</h1>

    <script>
        setTimeout(() => {
            document.getElementById("techfish").style.animation = "burst 1s ease-out forwards";
        }, 2500); 

        setTimeout(() => {
            window.location.href = 'index.html'; 
        }, 3000); 
    </script>
</body>
</html>
